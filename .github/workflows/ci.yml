name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        cd backend
        ruff check app/
    
    - name: Format check with black
      run: |
        cd backend
        black --check app/
    
    - name: Run tests
      run: |
        cd backend
        pytest tests/ -v --cov=app
    
    - name: Setup config for health check
      run: |
        cp config.yaml.example config.yaml
    
    - name: Health check
      run: |
        cd backend
        python -c "from app.main import app; print('App imports successfully')"

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    
    - name: Lint
      run: |
        cd frontend
        npm run lint
    
    - name: Build
      run: |
        cd frontend
        npm run build
